<div class="panel panel-info level1" ng-repeat="item in groups">
    <div class="panel-heading">
        <h3>TODO Key: <strong>{{ (todolistkey) }}</strong></h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Step <span class="glyphicon" ></span></th>
                    <th>Action <span class="glyphicon" ></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat=" todoact in item.todolist">
                    <td>{{  todoact.step  }}</td>
                    <td>{{  todoact.act }}</td>
                    <td ng-click="removeItem(todoact.step)">&times;</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="panel panel-info level1">
    <div  class="panel-heading" >
        <p>Enter Step and Action</p>
    </div>
    <div class="panel-body">
        <form class="navbar-form navbar-left" name="newForm">
            <div class="form-group">
                <input  class="form-control" ng-model="newStep" placeholder="Step number" ng-required="true">
                <input  class="form-control" ng-model="newDo" placeholder="Action" ng-required="true">
            </div>
            <button class="btn btn-default" ng-click="newForm.$valid && addItem(newStep,newDo)">Add Action</button>
        </form>
    </div> 
</div>
